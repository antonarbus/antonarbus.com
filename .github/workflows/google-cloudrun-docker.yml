name: 'Build and Deploy to Cloud Run'

# This workflow runs in two scenarios:
# 1. After Terraform workflow completes (via workflow_run) - ensures infrastructure is ready
# 2. On direct push to master when terraform/ directory is NOT modified
on:
  # Trigger after Terraform workflow completes
  workflow_run:
    workflows: ["Terraform"]
    types:
      - completed
    branches:
      - master

  # Also trigger on push, but only if NOT changing terraform files
  push:
    branches:
      - master
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

env:
  PROJECT_ID: 'antonarbus'
  REGION: 'us-central1'
  ARTIFACTS_REGISTRY_NAME: 'artifact-registry'
  DOCKER_IMAGE_NAME: 'docker-image'
  SERVICE_NAME: 'cloud-run'  # Managed by Terraform

jobs:
  deploy:
    runs-on: 'ubuntu-latest'
    # When triggered by workflow_run, only proceed if terraform succeeded
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Docker Auth'
        run: |-
          gcloud auth configure-docker '${{ env.REGION }}-docker.pkg.dev'

      - name: Set environment variables
        run: |
          echo "IMAGE_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile.prod
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACTS_REGISTRY_NAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_VERSION }}

      - name: Deploy to Cloud Run
        run: |
          # Update only the container image, preserving Terraform-managed configuration
          # This prevents overwriting health probes, scaling settings, etc.
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACTS_REGISTRY_NAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_VERSION }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --labels managed-by=github-actions,commit-sha=${{ github.sha }}

      - name: 'Show output'
        run: |
          echo "Deployment successful!"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format="value(status.url)"
