name: 'Terraform Apply'

# Run on push to master (after PR is merged)
on:
  push:
    branches:
      - master
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-apply.yml'

# Allow manual trigger
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.5.0'
  WORKING_DIR: './terraform'
  PROJECT_ID: 'antonarbus'  # Explicit project ID

jobs:
  terraform-apply:
    name: 'Apply Terraform Changes'
    runs-on: ubuntu-latest

    # Required for google-github-actions/auth
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set GCP Project and Enable APIs'
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}

          # Enable IAM API (required for Terraform to manage service accounts)
          echo "Enabling IAM API..."
          gcloud services enable iam.googleapis.com --project=${{ env.PROJECT_ID }}

          # Wait a moment for API to fully activate
          echo "Waiting for API activation..."
          sleep 10

          echo "Project configuration:"
          gcloud config list

      - name: 'Terraform Format Check'
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: 'Terraform Init'
        id: init
        run: terraform init

      - name: 'Terraform Validate'
        id: validate
        run: terraform validate -no-color

      - name: 'Terraform Plan'
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: false

      - name: 'Terraform Apply'
        id: apply
        run: |
          echo "Applying Terraform changes..."
          terraform apply -auto-approve tfplan

          echo "✅ Terraform apply completed successfully"

          # Show outputs
          echo "Outputs:"
          terraform output

      - name: 'Post-Apply Summary'
        if: always()
        run: |
          echo "## Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ steps.apply.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.apply.outcome }}" == "success" ]; then
            echo "✅ Infrastructure updated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Infrastructure update failed" >> $GITHUB_STEP_SUMMARY
            echo "Check logs above for details" >> $GITHUB_STEP_SUMMARY
          fi
