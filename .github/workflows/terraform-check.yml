name: 'Terraform Check'

# Run on pull requests to validate changes before merge
# terraform-apply.yml will actually apply changes after merge
on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-check.yml'

# Allow manual trigger
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.5.0'
  WORKING_DIR: './terraform'

jobs:
  terraform-check:
    name: 'Terraform Validation'
    runs-on: ubuntu-latest

    # Required for google-github-actions/auth
    permissions:
      contents: read
      id-token: write
      pull-requests: write  # To comment on PRs

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Terraform Format Check'
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: 'Terraform Init'
        id: init
        run: terraform init -backend=false
        # Use -backend=false for validation (doesn't need remote state)

      - name: 'Terraform Validate'
        id: validate
        run: terraform validate -no-color

      - name: 'Terraform Plan'
        id: plan
        # Only run plan on pull requests and if GCP credentials are available
        if: github.event_name == 'pull_request'
        run: |
          # Initialize with backend for plan
          terraform init
          terraform plan -no-color -input=false
        continue-on-error: true

      - name: 'Comment PR with Results'
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: 'Terraform Format Check Status'
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "‚ùå Terraform files are not properly formatted"
          echo "Run 'terraform fmt -recursive' to fix"
          exit 1

      - name: 'Terraform Validation Status'
        if: steps.validate.outcome == 'failure'
        run: exit 1

      - name: 'Terraform Plan Status'
        if: steps.plan.outcome == 'failure'
        run: exit 1
